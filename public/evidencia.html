<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DENTEFIER - Inserir Evidência</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Banner e navegação (mesmos da aplicação) -->
  <div class="top-banner">
    <div class="banner-content">
      <div class="logo-container">
        <img src="images/logo_dentefier.png" alt="Logo DENTEFIER" class="main-logo">
      </div>
      <div class="banner-text">
        <h1>DENTEFIER</h1>
        <span class="origin-badge">Laudos e Perícias</span>
        <p>Sistema de Gerenciamento de Casos Odontolegais</p>
      </div>
    </div>
    <div class="accessibility-tools">
      <button class="access-btn" id="btn-contrast"><img src="images/icon-contrast.png" alt="Contraste"></button>
      <button class="access-btn" id="btn-font-increase"><img src="images/icon-font-increase.png" alt="Aumentar fonte"></button>
      <button class="access-btn" id="btn-font-decrease"><img src="images/icon-font-decrease.png" alt="Diminuir fonte"></button>
    </div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="tela_inicio.html" class="active">HOME</a></li>
        <li><a href="gerenciar_casos.html">GERENCIAR CASOS</a></li>
        <li class="admin-only"><a href="gerenciar_usuario.html">USUÁRIOS</a></li>
        <li><a href="logout.html">SAIR</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="welcome-section">
      <h2>Inserir Nova Evidência</h2>
      <div class="date-info">
        <p>Data: <span id="current-date"></span></p>
      </div>
    </div>

    <div class="evidence-form-section">
      <form id="evidence-form">
        <div class="form-grid">
          <!-- Coluna esquerda: Seleção de Caso e Upload de Arquivo -->
          <div class="form-column">
            <div class="form-group">
              <label for="caso-select">Caso</label>
              <select id="caso-select" name="casoId" required>
                <option value="">Carregando casos...</option>
              </select>
            </div>
            <div class="form-group">
              <button type="button"><label for="file-input">Arquivo da Evidência</label></button>
              <div class="file-upload-wrapper">
                <input type="file" id="file-input" accept="image/*,.pdf" required>
              </div>
              <br>
              <div class="upload-preview">
                <img id="preview-image" src="images/placeholder-image.png" alt="Prévia do arquivo">
              </div>
            </div>
          </div>

          <!-- Coluna direita: Dados da Evidência -->
          <div class="form-column">
            <div class="form-group">
              <label for="user-display">Usuário</label>
              <input type="text" id="user-display" disabled>
              <input type="hidden" id="user-id" name="registradoPor">
            </div>
            <div class="form-group">
              <label for="tipo-input">Tipo de Evidência</label>
              <input type="text" id="tipo-input" name="tipo" placeholder="Ex: Foto, Documento" required>
            </div>
            <div class="form-group">
              <label for="descricao-input">Descrição</label>
              <textarea id="descricao-input" name="descricao" rows="4" placeholder="Descreva a evidência" required></textarea>
            </div>
            <div class="form-group">
              <label for="responsavel-select">Responsável pela Coleta</label>
              <select id="responsavel-select" name="responsavelColeta" required>
                <option value="">Carregando responsáveis...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date-input">Data de Coleta *</label>
              <input type="date" id="date-input" name="dataColeta" required>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn">Cancelar</button>
          <button type="submit" class="submit-btn">Salvar Evidência</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/logo_dentefier.png" alt="DENTEFIER">
        <p>&copy; 2025 DENTEFIER</p>
      </div>
      <div class="footer-origin">
        <p>Sistema de Gerenciamento de Casos Odontolegais</p>
      </div>
    </div>
  </footer>
  <script src="js/evidencia.js"></script>
</body>
</html>
